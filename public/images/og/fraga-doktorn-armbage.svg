<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Accent line -->
  <rect x="0" y="0" width="8" height="630" fill="url(#accent)"/>
  
  <!-- Icon circle -->
  <circle cx="200" cy="315" r="100" fill="#f59e0b" opacity="0.15"/>
  <circle cx="200" cy="315" r="80" fill="#f59e0b" opacity="0.25"/>
  
  <!-- Elbow icon simplified -->
  <g transform="translate(145, 250)" fill="none" stroke="#f59e0b" stroke-width="4" stroke-linecap="round">
    <path d="M40 20 L40 60"/>
    <path d="M40 60 Q60 90, 80 120"/>
    <circle cx="50" cy="70" r="20" fill="#f59e0b" opacity="0.3"/>
    <path d="M30 75 Q50 85, 70 75" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="340" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94a3b8" font-weight="500">FRÅGA DOKTORN</text>
  <text x="340" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" fill="#ffffff" font-weight="700">Armbågsfrågor</text>
  <text x="340" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#cbd5e1">Svar från Dr. Carlos Rivero Siri, Ortopedspecialist</text>
  
  <!-- Logo area -->
  <rect x="340" y="480" width="300" height="4" fill="url(#accent)" rx="2"/>
  <text x="340" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">sodermalmsortopedi.se</text>
  
  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="150" fill="#f59e0b" opacity="0.05"/>
  <circle cx="1150" cy="550" r="200" fill="#f59e0b" opacity="0.03"/>
</svg>




